version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crypto-postgres
    environment:
      POSTGRES_USER: cryptouser
      POSTGRES_PASSWORD: cryptopass
      POSTGRES_DB: cryptodb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptouser -d cryptodb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crypto-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto-backend
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3000
      WS_PORT: 3001
      DATABASE_URL: postgresql://cryptouser:cryptopass@postgres:5432/cryptodb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this
      JWT_EXPIRY: 7d
      MIN_TRADE_AMOUNT: 10
      MAX_TRADE_AMOUNT: 100000
      WIN_MULTIPLIER: 1.75
      LOSS_MULTIPLIER: 0.5
      MAX_TRADES_PER_MINUTE: 10
      ALLOWED_ORIGINS: http://localhost:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
